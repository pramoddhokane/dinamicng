<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/styles/animate.css">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/styles.css">
       <script type="text/javascript">
        var APP_MODULE_NAME = 'app';
    </script>
    <!-- endbuild -->
</head>
<body layout="column" layout-fill>  
  <header> <div data-ng-include="'features/header/header.html'">
  
   </div></header> 
  <article layout="column" role="main" flex>
    
    <section id="content" role="content" layout="column" layout-padding md-scroll-y>
      <md-content class="md-whiteframe-z2" ng-cloak>
        <md-list ng-repeat="list in data.content.lists">
          <div class="md-actions" layout layout-align="end center">
            <md-subheader class="md-no-sticky md-primary">{{list.name}}</md-subheader>
            <span flex></span>
            <md-menu md-position-mode="target-right target">
              <md-button class="md-icon-button" aria-label="{{list.menu.name}}" ng-click="$mdOpenMenu($event)">
                <md-icon class="md-primary">settings</md-icon>
              </md-button>
              <md-menu-content width={{list.menu.width}}>
                <md-subheader>{{list.menu.name}}</md-subheader>
                <md-menu-item ng-repeat="action in list.menu.actions">
                  <md-button layout-fill md-ink-ripple ng-click="toastList(action.message)">
                    <md-icon md-class="{{action.error ? 'md-warn' : 'md-primary'}}" md-menu-align-target>{{action.completed ? 'done' : 'hourglass_empty'}}</md-icon>
                    {{action.name}}
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </div>
          <md-divider></md-divider>
          <md-list-item class="md-2-line" ng-repeat="item in list.items">
            <md-checkbox ng-click="toggle(item, selected)"></md-checkbox>
            <md-content class="md-list-item-text" layout="column">
              <h3 class="md-body-2">{{item.name}}</h3>
              <p class="md-caption">{{item.description}}</p>
            </md-content>
            <span flex></span>
            <md-icon aria-label="Show Item" ng-click="toast(item.link)">chevron_right</md-icon>
          </md-list-item>
        </md-list>
      </md-content>
    </section>
  </article>

 <footer>
      <md-toolbar class="md-scroll-shrink">
        <div layout="row" layout-align="center center" flex>
          FOOTER INFO
        </div>
      </md-toolbar>
    </footer>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');

    var cb = function() {
        var l = document.createElement('link'); l.rel = 'stylesheet';
        l.href = 'http://fonts.googleapis.com/css?family=Lato:400,700';
        var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
            webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(cb);
    else window.addEventListener('load', cb);
</script>

<!-- build:js(.) scripts/oldieshim.js -->

<script src="vendor/es5-shim/es5-shim.js"></script>

<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->

<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-animate/angular-animate.js"></script>
<script src="vendor/angular-aria/angular-aria.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="vendor/angular-material/angular-material.js"></script>
<script src="vendor/angular-messages/angular-messages.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="app.js"></script>
<script src="features/about/about.controller.js"></script>
<script src="features/main/main.controller.js"></script>
<script src="features/header/header.controller.js"></script>
<script src="features/content/content.controller.js"></script>
 <script>
        angular.element(document).ready(function() {
            angular.bootstrap(document, [APP_MODULE_NAME]);
        });
    </script>
<!-- endbuild -->
</body>
</html>
